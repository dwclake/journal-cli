name: docker-test
     
on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
      
  test:
    #  needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build docker images
      run: docker build -t journal-cli -f Dockerfile .
    - name: Test image
      run: docker run --rm --entrypoint ./app/journal-cli-test journal-cli --journal 


