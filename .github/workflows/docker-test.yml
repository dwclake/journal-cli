name: docker-test
     
on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
      
  test:
    #  needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Build docker images
      run: docker build -t journal-cli -f Dockerfile .
    - name: Run image with shell
      run: docker run -it --rm --entrypoint /bin/sh journal-cli
    - name: Run tests 
      run: cd journal/build && ctest --verbose
    - name: Exit shell
      run: exit