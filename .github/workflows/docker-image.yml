name: build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag journal-cli:$(date)
      
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Test the app inside the docker image
      run: docker run journal-cli:$(date)
